<!DOCTYPE html>
<html> <head> <title> CGI script </title> </head>
	  
<body>
	<form method="post" action="/cgi-bin/contato.cgi">
		Nome:<br>
		<input type="text" name="name" maxlength="50" size="30">
		<p>
		E-mail:<br>
		<input type="text" name="address" maxlength="50" size="30">
		<p>
		Selecione a ação desejada:
		<select name="subject">
		<option value="none">-------------------------
		<option value="manual">Ler o manual de utilização do CGI
		<option value="procurar">Executar busca por arquivos repetidos  
		<option value="deletar">Deletar arquivos segundo relação de repetidos
		<option value="sair">Sair e fechar o CGI
		</select>
		<p>
		Sua mensagem:<br>
		<textarea name="message" wrap="physical" rows="6" cols="50">
		</textarea>
		<p>
		<input type="submit" value="Enviar Mensagem">
		<input type="reset" value="Limpar">
	</form>
      
</body>
</html>
